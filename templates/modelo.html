<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/estilo.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>You Tech :: Página Trabalhe Conosco</title>
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow border-bottom border-opacity-50 border-2" style="background-color: #2A494D;">
        <div class="container">
            <img src="../static/img/logo.png" width="240px" >
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" style="color: #FFF;" aria-current="page" href="#">Quem somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="color: #FFF;" aria-current="page" href="/">Carreira</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="color: #FFF;" aria-current="page" href="#">Contato</a>
              </li>
            </ul>
            <form action="/busca" class="d-flex" role="search" method="post">
              <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" id="Buscar" name="Buscar" aria-label="Search">
                <button  id="botao_pesquisa" type="submit" value="Buscar">Buscar</button>
              </div>
          </form>
          </div>
        </div>
      </nav>
    
    <main class="flex-fill py-5">
        {% block conteudo %} 

        {% endblock %}
    </main>
    
    <!-- Footer -->
    
    <footer class="border-top shadow border-3 border-dark border-opacity-25 text-white" style="background-color: #2e5156" >
        <div class="container p-4">
            <div class="row">
                <div class="col-12 col-md-4 text-center">
                    <p>© 2023 Empresa You Tech</p>
                    <p>Endereço: Rua das Tecnologias, 123 - Cidade das Delícias</p>
                </div>
   
                <div class="col-12 col-md-4 text-center">
                    <p><a href="#" style="text-decoration: none; color: #FFF">Política de Privacidade</a> | <a href="#" style="text-decoration: none; color: #fff">Termos de Serviço</a></p>
                    <a href="/adm" id="adm" class="text-decoration-none text-white">Área administrativa</a>
                </div>
   
                <div class="col-12 col-md-4 text-center">
                    <p>Telefone: (11) 555-1234</p>
                    <p>Email: Youtech2023@gmail.com.br</p>
                </div>
            </div>
        </div>
    </footer>
  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
