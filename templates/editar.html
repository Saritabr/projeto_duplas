{% extends 'modelo.html' %}
{% block conteudo %}
<div class="container">
    <div class="row justify-content-center text-center">
        <h1 class="mb-3 display-4">Editar vaga</h1>
        <form action="/editarvagas" method="post" enctype="multipart/form-data"
            class="col-sm-10 col-md-8 col-lg-6 text-center needs-validation" novalidate>
            {% for vagas in vagas %}
            <div class="form-floating mb-3">
                <input type="text" name="cargo_vagas" class="form-control" value="{{ vagas['cargo_vagas'] }}"
                    placeholder="" autofocus />
                <label for="cargo_vagas">Vagas</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="requisitos_vagas" class="form-control" value="{{ vagas['requisitos_vagas'] }}" placeholder="">{{ vagas['requisitos_vagas'] }}</textarea>
                <label for="requisitos_vagas">Descrição</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">R$</span>
                <div class="form-floating">
                    <input type="text" name="salario_vagas" class="form-control" value="{{ vagas ['salario_vagas'] }}"
                        placeholder="" />
                    <label for="salario_vagas">Salário</label>
                </div>
            </div>
            <div class="input-group m2-3">
                <span class="input-group-text"><i class="bi bi-file-image"></i></span>
                <div class="form-floating">
                    <input type="file" name="img_vagas" id="img_vagas" accept="image/jpeg, image/png" class="form-control"
                        required />
                    <div class="invalid-feedback">
                        Você deve enviar a foto da vaga específica
                    </div>
                </div>
            </div>
                <input type="hidden" name="id_vagas" value="{{ vagas['id_vagas'] }}" /> 
            {% endfor %}
            <input type="submit" class="mt-3 btn btn-lg btn-danger justify-content-center" value="Cadastrar" />
        </form>
    </div>
</div>
{% endblock %}
